<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>광주광역시 전기차 전환</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(
        135deg,
        #0b3d2e,
        #0f172a
      );
      color: white;
    }

    /* ===============================
       메인 영역
    =============================== */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    /* 텍스트 */
    .content {
      position: absolute;
      top: 14%;
      width: 100%;
      text-align: center;
      z-index: 3;
      padding: 0 20px;
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 800;
      line-height: 1.25;
      margin-bottom: 18px;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 1.25rem;
      line-height: 1.6;
      color: #d1fae5;
    }

    .start-text {
      margin-top: 26px;
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.85;
      color: #bbf7d0;
    }

    /* ===============================
       자동차
    =============================== */
    .car-wrapper {
      position: absolute;
      bottom: 11%;
      left: 50%;
      transform: translateX(-50%);
      width: 700px;
      cursor: pointer;
      z-index: 5;
      animation: driveIn 2s ease-out forwards;
    }

    .car-wrapper:hover {
      transform: translateX(-50%) scale(1.05);
    }

    .car {
      width: 100%;
      display: block;
      filter: drop-shadow(0 22px 36px rgba(0,0,0,0.55));
    }

    @keyframes driveIn {
      0% {
        transform: translateX(130vw);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* ===============================
       ⚡ 번개
    =============================== */
    .lightning-container {
      position: absolute;
      inset: -80px;
      pointer-events: none;
    }

    .lightning {
      position: absolute;
      width: 70px;
      height: 140px;
      background: linear-gradient(
        135deg,
        transparent 0%,
        #ffffff 45%,
        #bbf7d0 65%,
        transparent 100%
      );
      clip-path: polygon(
        45% 0%,
        60% 0%,
        48% 36%,
        70% 36%,
        28% 100%,
        46% 56%,
        30% 56%
      );
      opacity: 0;
      animation: zap 0.35s ease-out forwards;
    }

    @keyframes zap {
      0% { opacity: 0; transform: scaleY(0.3); }
      30% { opacity: 1; transform: scaleY(1); }
      100% { opacity: 0; transform: scaleY(0.2); }
    }

    /* ===============================
       반응형
    =============================== */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.3rem;
      }

      p {
        font-size: 1.05rem;
      }

      .car-wrapper {
        width: 260px;
        bottom: 9%;
      }
    }
  </style>
</head>

<body>

<section class="hero">

  <div class="content">
    <h1>
      전기차 정책,<br>
      모두에게 같아야 할까?
    </h1>

    <p>
      광주광역시 데이터를 통해 살펴본<br>
      전기차 전환의 지역별 차이
    </p>

    <div class="start-text">
      Click the car to begin analysis
    </div>
  </div>

  <div class="car-wrapper" id="car">
    <img
      src="{{ url_for('static', filename='car.png') }}"
      id="car"
      class="car"
    />
    <div class="lightning-container" id="lightning"></div>
  </div>

</section>

<script>
  const car = document.getElementById('car');
  const lightningBox = document.getElementById('lightning');

  function spawnLightning() {
    lightningBox.innerHTML = '';

    for (let i = 0; i < 6; i++) {
      const bolt = document.createElement('div');
      bolt.className = 'lightning';
      bolt.style.left = Math.random() * 100 + '%';
      bolt.style.top = Math.random() * 80 + '%';
      bolt.style.animationDelay = Math.random() * 0.15 + 's';
      lightningBox.appendChild(bolt);
    }

    setTimeout(() => {
      lightningBox.innerHTML = '';
    }, 500);
  }

  car.addEventListener('click', () => {
    spawnLightning();
    setTimeout(() => {
      window.location.href = '/overview';
    }, 600);
  });
</script>

</body>
</html>
