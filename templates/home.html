<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>광주광역시 전기차 전환</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(
        120deg,
        #0f9d58,
        #34a853
      );
      color: white;
    }

    /* 전체 영역 */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 배경 오버레이 */
    .overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at center,
        rgba(255,255,255,0.08),
        rgba(0,0,0,0.6)
      );
    }

    /* 텍스트 콘텐츠 */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 720px;
      padding: 0 20px;
    }

    h1 {
      font-size: 3.1rem;
      font-weight: 800;
      line-height: 1.25;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #e5f9ee;
      margin-bottom: 90px;
    }

    /* 자동차 이미지 */
    .car {
      position: absolute;
      bottom: 18%;
      left: -220px;              /* 화면 밖에서 시작 */
      width: 170px;              /* 자동차 크기 */
      cursor: pointer;
      animation: driveIn 1.8s ease-out forwards;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 15px 25px rgba(0,0,0,0.35));
      z-index: 3;
    }

    .car:hover {
      transform: scale(1.08);
    }

    /* 자동차 진입 애니메이션 */
    @keyframes driveIn {
      0% {
        right: -220px;
      }
      70% {
        right: 52%;
      }
      100% {
        right: 50%;
      }
    }

    /* 안내 문구 */
    .start-text {
      font-size: 1rem;
      letter-spacing: 0.05em;
      color: #d1fae5;
      opacity: 0.9;
    }

    /* 번개 이펙트 */
    .lightning {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(
        circle at center,
        rgba(255,255,255,0.95),
        rgba(255,255,255,0.4),
        rgba(255,255,255,0)
      );
      opacity: 0;
      z-index: 4;
    }

    .lightning.active {
      animation: flash 0.6s ease;
    }

    @keyframes flash {
      0% { opacity: 0; }
      20% { opacity: 1; }
      40% { opacity: 0.3; }
      60% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* 반응형 */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.4rem;
      }

      p {
        font-size: 1.05rem;
      }

      .car {
        width: 130px;
        bottom: 16%;
      }
    }
  </style>
</head>

<body>

<section class="hero">
  <div class="overlay"></div>
  <div class="lightning" id="lightning"></div>

  <div class="content">
    <h1>
      전기차 정책,<br>
      모두에게 같아야 할까?
    </h1>

    <p>
      광주광역시 데이터를 통해 살펴본<br>
      전기차 전환의 지역별 차이
    </p>

    <div class="start-text">
      자동차를 클릭해 분석을 시작하세요
    </div>
  </div>

  <!-- 자동차 이미지 -->
  <img
    src="{{ url_for('static', filename='images/car.png') }}"
    class="car"
    id="car"
    alt="전기차"
  />
</section>

<script>
  const car = document.getElementById('car');
  const lightning = document.getElementById('lightning');

  car.addEventListener('click', () => {
    // 번개 효과
    lightning.classList.add('active');

    // 잠깐 후 base 구조 페이지로 이동
    setTimeout(() => {
      window.location.href = '/overview';
    }, 500);
  });
</script>

</body>
</html>
