<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광주광역시 전기차 분석</title>
<style>
    .section-box {
        max-width: 1200px;
        margin: 20px auto;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    .section-title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 25px;
        border-left: 5px solid #007bff;
        padding-left: 15px;
    }

    .card-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }

    .toc-card {
        background: #ffffff;
        border: 1px solid #e1e4e8;
        border-radius: 10px;
        padding: 20px;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .toc-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        border-color: #007bff;
    }

    .toc-icon {
        width: 40px;
        height: 40px;
        margin-right: 15px;
        object-fit: cover;
        border-radius: 5px;
        flex-shrink: 0;
    }

    .card-link {
        text-decoration: none;
        color: #444;
        font-size: 15px;
        font-weight: 500;
        line-height: 1.4;
    }

    .toc-card:hover .card-link {
        color: #007bff;
    }

    @media (max-width: 600px) {
        .card-list {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>

{% extends "base.html" %}

{% block content %}
<style>
    /* 메인 컨테이너: 좌우 분할 */
    .viz-container {
        display: flex;
        gap: 30px;
        max-width: 1600px;
        margin: 20px auto;
        align-items: flex-start;
        padding: 0 20px;
    }

    /* 왼쪽 사이드바: 카드 리스트 */
    .viz-sidebar {
        flex: 0 0 420px;
        position: sticky;
        top: 20px;
    }

    /* 오른쪽: 상세 리포트 출력 영역 */
    .viz-display {
        flex: 1;
        background: #ffffff;
        border: 1px solid #e1e4e8;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.05);
        height: 850px;
        overflow: hidden;
    }

    #graph_frame {
        width: 100%;
        height: 100%;
        border: none;
    }

    /* 카드 리스트 스타일 */
    .card-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .toc-card {
        background: #fff;
        border: 1px solid #e1e4e8;
        border-radius: 10px;
        padding: 16px;
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }

    .toc-card:hover {
        background: #f8fbff;
        border-color: #007bff;
        transform: translateX(8px);
    }

    .toc-card.active {
        border-left: 6px solid #007bff;
        background: #f0f7ff;
        border-color: #007bff;
    }

    .toc-icon {
        width: 35px;
        height: 35px;
        margin-right: 15px;
        border-radius: 4px;
        object-fit: cover;
    }

    .card-text {
        font-size: 14.5px;
        font-weight: 600;
        color: #444;
        line-height: 1.4;
    }

    .section-box {
        margin: 0;
        padding: 25px;
        background: #fff;
        border-radius: 15px;
    }
</style>

<h1 class="page-title">광주광역시 전기차 보급 구조 시각화 분석</h1>

<div class="viz-container">
    <div class="viz-sidebar">
        <div class="section-box">
            <h3 class="section-title">데이터 분석 목록</h3>
            <div class="card-list">
                
                <div class="toc-card" onclick="loadGraph('/graphs/1. 광주광역시 자동차 총 등록대수 전년도 대비 증가량 추이.html', this)">
                    <span class="card-text"><h3>⚡ 자동차 총 등록대수 전년도 대비 증가량 추이</h3></span>
                </div>

                <div class="toc-card" onclick="loadGraph('/graphs/2. 광주광역시 연료 타입별 비중 변화 추이 (2020~2025).html', this)">
                    <span class="card-text"><h3>⚡ 연료 타입별 비중 변화 추이</h3></span>
                </div>

                <div class="toc-card" onclick="loadGraph('/graphs/3. 구별 전기차 보급 수준 (정규화).html', this)">
                    <span class="card-text"><h3>⚡ 구별 전기차 보급 수준 (정규화)</h3></span>
                </div>

                <div class="toc-card" onclick="loadGraph('/graphs/4. 2025년 광주 자치구별 30~50대 비중.html', this)">
                    <span class="card-text"><h3>⚡ 자치구별 30~50대 인구 비중</h3></span>
                </div>

                <div class="toc-card" onclick="loadGraph('/graphs/5. 광주광역시 보조금 변화와 전기차 보급 상승량 추이 (2021~2025).html', this)">
                    <span class="card-text"><h3>⚡ 보조금 변화와 보급 상승량 추이</h3></span>
                </div>

                <div class="toc-card" onclick="loadGraph('/graphs/6. 구별 인구수 × 전기차 보급률 (2025).html', this)">
                    <span class="card-text"><h3>⚡ 구별 인구수 × 전기차 보급률</h3></span>
                </div>

                <div class="toc-card" onclick="loadGraph('/graphs/7. 광주광역시 구별 전기차 수에 따른 충전기 수 현황.html', this)">
                    <span class="card-text"><h3>⚡ 구별 전기차 대비 충전기 현황</h3></span>
                </div>

                <div class="toc-card" onclick="loadGraph('/graphs/8. 구별 전기차 1대당 충전기 수 (2025).html', this)">
                    <span class="card-text"><h3>⚡ 전기차 1대당 충전기 수 (2025)</h3></span>
                </div>
            </div>
        </div>
    </div>

    <div class="viz-display">
        <iframe id="graph_frame" name="graph_frame" src="" frameborder="0"></iframe>
    </div>
</div>

<script>
    // 리포트 로딩 및 활성화 효과 함수
    function loadGraph(url, element) {
        document.getElementById('graph_frame').src = url;
        
        // 모든 카드에서 active 제거 후 현재 클릭된 카드에만 추가
        const cards = document.querySelectorAll('.toc-card');
        cards.forEach(card => card.classList.remove('active'));
        element.classList.add('active');
    }

    // 초기 실행: 첫 번째 리포트를 자동으로 띄움
    window.onload = function() {
        const firstCard = document.querySelector('.toc-card');
        if(firstCard) firstCard.click();
    };
</script>
{% endblock %}
</body>
</html>
