<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>구별 전기차 보급 수준</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- 데이터 라벨 플러그인 -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

  <style>
    body {
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      background-color: #f9fafb;
      padding: 40px;
    }

    .chart-container {
      max-width: 900px;
      height: 420px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    /* 범례 */
    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 8px;
      font-size: 13px;
      color: #374151;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend-box {
      width: 14px;
      height: 14px;
      border-radius: 3px;
    }

    .high { background-color: #2563eb; }
    .mid  { background-color: #60a5fa; }
    .low  { background-color: #c7d2fe; }
  </style>
</head>
<body>

  <div class="chart-container">
    <h2>구별 전기차 보급 수준 (인구 10만 명당 전기차 수)</h2>
    <canvas id="evDistributionChart"></canvas>

    <div class="legend">
      <div class="legend-item">
        <span class="legend-box high"></span>
        <span>보급 수준 높음</span>
      </div>
      <div class="legend-item">
        <span class="legend-box mid"></span>
        <span>보급 수준 중간</span>
      </div>
      <div class="legend-item">
        <span class="legend-box low"></span>
        <span>보급 수준 낮음</span>
      </div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('evDistributionChart');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['광산구', '서구', '북구', '남구', '동구'],
        datasets: [{
          label: '인구 10만 명당 전기차 수',
          data: [1604.5, 1557.8, 1423.7, 1324.7, 1307.1],
          backgroundColor: [
            '#2563eb',
            '#2563eb',
            '#60a5fa',
            '#c7d2fe',
            '#c7d2fe'
          ],
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false },
          datalabels: {
            anchor: 'end',
            align: 'end',
            formatter: v => v.toLocaleString(),
            color: '#1f2937',
            font: {
              weight: 'bold'
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.raw.toLocaleString() + '대'
            }
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: '자치구',
              font: { weight: 'bold' }
            },
            grid: { display: false }
          },
          y: {
            title: {
              display: true,
              text: '인구 10만 명당 전기차 수 (대)',
              font: { weight: 'bold' }
            },
            ticks: {
              callback: v => v.toLocaleString()
            },
            grid: {
              color: '#e5e7eb'
            }
          }
        }
      },
      plugins: [ChartDataLabels]
    });
  </script>

</body>
</html>
