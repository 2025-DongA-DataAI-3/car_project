<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>구별 전기차 1대당 충전기 수</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- 데이터 라벨 플러그인 -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

  <style>
    body {
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      background-color: #f9fafb;
      padding: 40px;
    }

    .chart-container {
      max-width: 900px;
      height: 420px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    /* 범례 */
    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 8px;
      font-size: 13px;
      color: #374151;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend-box {
      width: 14px;
      height: 14px;
      border-radius: 3px;
    }

    .high {
      background-color: #22c55e;
    }

    .low {
      background-color: #f97316;
    }
  </style>
</head>
<body>

  <div class="chart-container">
    <h2>구별 전기차 1대당 충전기 수 (2025년)</h2>
    <canvas id="chargerRatioChart"></canvas>

    <div class="legend">
      <div class="legend-item">
        <span class="legend-box high"></span>
        <span>상대적으로 높은 충전기 비율</span>
      </div>
      <div class="legend-item">
        <span class="legend-box low"></span>
        <span>상대적으로 낮은 충전기 비율</span>
      </div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('chargerRatioChart');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['동구', '서구', '남구', '북구', '광산구'],
        datasets: [{
          label: '전기차 1대당 충전기 수',
          data: [0.875274, 0.688215, 0.687636, 0.634541, 0.673099],
          backgroundColor: [
            '#22c55e',
            '#22c55e',
            '#f97316',
            '#f97316',
            '#f97316'
          ],
          borderRadius: 6
        }]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false },
          datalabels: {
            anchor: 'end',
            align: 'right',
            formatter: value => value.toFixed(3),
            color: '#1f2937',
            font: {
              weight: 'bold'
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.raw.toFixed(3)
            }
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: '전기차 1대당 충전기 수',
              font: { weight: 'bold' }
            },
            grid: {
              color: '#e5e7eb'
            }
          },
          y: {
            title: {
              display: true,
              text: '자치구',
              font: { weight: 'bold' }
            },
            grid: {
              display: false
            }
          }
        }
      },
      plugins: [ChartDataLabels]
    });
  </script>

</body>
</html>
